<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <h1>House Maintenance</h1>
        <form>
        <p>Heating</p>
        <span>
        <input type="text" placeholder="$..." id="heat">
        </span>
        <span>
        <p>Water</p>
        <input type="text" placeholder="$..." id="water">
        </span>
        <span>
        <p>Electricity</p>
        <input type="text" placeholder="$..." id="electro">
        </span>
        <span>
        <p>How many tenants?</p>
        <input type="text" placeholder="Number of tenants..." id="tenants">
        </span>
        <p>Tip for the house caretaker</p>
        <button id="addTip">Add Tip</button>
        <select id="tip">
            <option disabled> Select an option</option>
            <option value="0.20">20%</option>
            <option value="0.15">15%</option>
            <option value="0.10">10% </option>
            <option value="0.00" selected>0</option>
         </select>
         <button id="calculate">Calculate</button>
        </form>
        <div id="total">
            <div id="billSplit">
                <p>Bill</p>
                <span>$</span>
                <span id="dividedBill"></span>
                <span>per tenant</span>
             </div>
             <div id="totalTip">
                <p>Tip</p>
                <span>$</span>
                <span id="dividedTip"></span>
                <span>per tenant</span>
             </div>
             <div id="TotalAmount">
                <p>Total</p>
                <span>$</span>
                <span id="billAndTip"></span>
                <span>per tenant</span>
             </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
